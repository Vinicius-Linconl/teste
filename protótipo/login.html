<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylelog.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <main>
        <h1>Cadastro</h1>
        <div class="babadi">
            <label for="name">Nome:</label> <br>
            <input type="text" name="" id="name" class="sla">
        </div> 
        <div class="babadi">
            <label for="email">E-mail:</label> <br>
            <input type="email" name="" id="email" class="sla">
        </div> 
        <div class="babadi">
            <label for="password">Senha:</label> <br>
            <input type="password" name="" id="password_input" class="sla">
        </div>
        <div class="babadi">
            <label for="password">Repita sua senha:</label> <br>
            <input type="password" name="" id="password" class="sla">
        </div>
        <div>
            <label style="display: block" >Escolha sua seleção favorita</label>
            <select name="seleçoes" id="selecoes">
                <option value="japao">Japão</option>
                <option value="brasil">Brasil</option>
            </select>
        </div>
       <div id="div_button"> <button id="butaum">Cadastrar</button></div>
    </main>
</div>

<script src="./login.js"></script>
</body>
</html>
